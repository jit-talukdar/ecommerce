<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
        <ion-buttons slot="end">
            <ion-button>
              <ion-badge class="cartItem" color="secondary">{{cartItems}}</ion-badge>
              <ion-icon slot="icon-only" name="cart"></ion-icon>
            </ion-button>
          </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content no-padding>
    <!-- START -- Banner Slider -->
    <ion-slides pager="true" [options]="slideOpts">
        <ion-slide>
            <img src="https://via.placeholder.com/950x540" height="350">
        </ion-slide>
        <ion-slide>
            <img src="https://via.placeholder.com/950x540" height="350">
        </ion-slide>
        <ion-slide>
            <img src="https://via.placeholder.com/950x540" height="350">
        </ion-slide>
        <ion-slide>
            <img src="https://via.placeholder.com/950x540" height="350">
        </ion-slide>
    </ion-slides>
    <!-- END -- Banner Slider -->
    <!-- START - Item Divider -->
    <ion-item-divider color="light">
        <ion-label>Featured Categories</ion-label>
        <ion-button class="ion-margin-end" size="small" slot="end" color="secondary" fill="outline">View</ion-button>
      </ion-item-divider>
    <!-- END - Item Divider -->
    <!-- START - Category Grid -->
      <ion-grid no-padding>
        <ion-row>
            <ion-col size="4">
              <img src="https://via.placeholder.com/300x300">
            </ion-col>
            <ion-col size="4">
                <img src="https://via.placeholder.com/300x300">
            </ion-col>
            <ion-col size="4">
                <img src="https://via.placeholder.com/300x300">
            </ion-col>
            <ion-col size="4">
                <img src="https://via.placeholder.com/300x300">
            </ion-col>
            <ion-col size="4">
                <img src="https://via.placeholder.com/300x300">
            </ion-col>
            <ion-col size="4">
                <img src="https://via.placeholder.com/300x300">
            </ion-col>
          </ion-row>
      </ion-grid>
    <!-- END - Category Grid -->
    
    <!-- START - Sliding Content -->
    <!-- START - Item Divider -->
      <ion-item-divider color="light">
        <ion-label>Trending</ion-label>
        <ion-button class="ion-margin-end" size="small" slot="end" color="secondary" fill="outline">View</ion-button>
      </ion-item-divider>
    <!-- END - Item Divider -->
    <!-- START - Sliding Content -->
    <ion-slides [options]="sliderConfig">
      <ion-slide>
        <ion-card>
          <img src="https://via.placeholder.com/300x300">
          <ion-card-header>
              <ion-card-title>Prototype</ion-card-title>
              <ion-card-subtitle>Rs. 250</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
              <ion-button expand="block" size="small" (click)="addCart()">
                Add Cart
              </ion-button> 
          </ion-card-content>
      </ion-card>
      </ion-slide>
      <ion-slide>
          <ion-card>
            <img src="https://via.placeholder.com/300x300">
            <ion-card-header>
                <ion-card-title>Prototype</ion-card-title>
                <ion-card-subtitle>Rs. 250</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <ion-button expand="block" size="small" (click)="addCart()">
                    Add Cart
                  </ion-button>
            </ion-card-content>
        </ion-card>
      </ion-slide>
      <ion-slide>
          <ion-card>
            <img src="https://via.placeholder.com/300x300">
            <ion-card-header>
                <ion-card-title>Prototype</ion-card-title>
                <ion-card-subtitle>Rs. 250</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <ion-button expand="block" size="small" (click)="addCart()">
                    Add Cart
                  </ion-button>
            </ion-card-content>
        </ion-card>
        </ion-slide>
    </ion-slides>
    <!-- END - Sliding Content -->
</ion-content>
